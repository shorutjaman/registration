<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Slip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #cbd5e1, #f1f5f9);
      font-family: 'Poppins', 'Hind Siliguri', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #registrationSlip {
      background: white;
      border: 2px solid #3b82f6;
      padding: 30px 25px;
      width: 100%;
      max-width: 650px;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 0.8s ease;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
      transition: all 0.5s ease;
      page-break-after: avoid;
      /* Prevent page break */
    }

    /* Background Logo */
    .logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('logo.png') no-repeat center center;
      background-size: 500px;
      opacity: 0.4;
      width: 500px;
      height: 500px;
      z-index: 0;
    }

    @page {
      size: A4 portrait;
      margin: 1mm;
      /* একটু কম margin যেন পুরো Slip ফিট করে */
    }

    @media print {
      body {
        background: white;
        margin: 0;
      }

      #registrationSlip {
        width: 100%;
        max-width: 100%;
        box-shadow: none;
        border: 1px solid #ccc;
        page-break-inside: avoid;
        break-inside: avoid;
      }

      .print-btn {
        display: none;
        /* Button Hide during Print */
      }

      * {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }

    /* Glow Animation */
    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
      }

      to {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
      }
    }

    /* Fade In */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header,
    .info-section,
    .divider,
    .footer {
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      font-family: 'Hind Siliguri', sans-serif;
    }

    .header h2 {
      margin: 0;
      font-size: 28px;
      color: #1e293b;
    }

    .header h3 {
      margin: 5px 0 0;
      font-size: 20px;
      color: #3b82f6;
      font-weight: 600;
    }

    .header h3:last-child {
      font-size: 22px;
      color: #334155;
      margin-top: 10px;
    }

    .info-section {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      padding: 10px 12px;
      border-bottom: 1px dashed #cbd5e1;
      color: #334155;
      font-family: 'Poppins', sans-serif;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .info-section:hover {
      background: #eff6ff;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      transform: scale(1.02);
    }

    .label {
      font-weight: 600;
      color: #0f172a;
    }

    .value {
      margin-left: 10px;
      color: #3b82f6;
      font-weight: 500;
      text-align: right;
    }

    .divider {
      margin: 20px 0;
      border-top: 2px dashed #cbd5e1;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #64748b;
      margin-top: 30px;
      font-style: italic;
      font-family: 'Poppins', sans-serif;
    }

    .print-btn {
      background-color: #3b82f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .print-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>

<body>

  <div id="registrationSlip">
    <div class="logo-bg"></div> <!-- Logo -->

    <div class="header">
      <h2>পোড়াবাড়ী উচ্চ বিদ্যালয়, সিরাজগঞ্জ</h2>
      <h3>৩৬ বছর পূর্তি উপলক্ষে পুনর্মিলনী উৎসব</h3>
      <h3>Registration Slip</h3>
    </div>

    <div class="info-section"><span class="label">Name:</span><span class="value" id="slipName"></span></div>
    <div class="info-section"><span class="label">Phone:</span><span class="value" id="slipPhone"></span>
    </div>
    <div class="info-section"><span class="label">Email:</span><span class="value" id="slipEmail"></span></div>
    <div class="info-section"><span class="label">SSC Batch:</span><span class="value" id="slipBatch"></span></div>
    <div class="info-section"><span class="label">Participants:</span><span class="value" id="slipParticipants"></span>
    </div>
    <div class="info-section"><span class="label">T-Shirt Size:</span><span class="value" id="slipTshirt"></span></div>
    <div class="info-section"><span class="label">Payment Method:</span><span class="value" id="slipPayment"></span>
    </div>
    <div class="info-section"><span class="label">Transaction ID:</span><span class="value" id="slipTxn"></span></div>
    <div class="info-section"><span class="label">Registration ID:</span><span class="value" id="slipRegID"></span>
    </div>
    <div class="info-section"><span class="label">Total Amount:</span><span class="value" id="slipAmount"></span></div>

    <div class="footer">
      <div>Generated On: <span id="slipDate"></span></div>
      <button class="print-btn" onclick="printSlip()">Print Slip</button>
    </div>
  </div>

  <script>
    // Set Timestamp
    const now = new Date();
    const options = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
    document.getElementById('slipDate').textContent = now.toLocaleString('en-GB', options);

    // Print Slip
    function printSlip() {
      window.print();
    }

    // ✅ Fill slip with form data from localStorage
    const slipData = JSON.parse(localStorage.getItem('registrationSlip'));

if (slipData) {
    document.getElementById('slipName').textContent = slipData.name || '';
    document.getElementById('slipPhone').textContent = slipData.phone || '';
    document.getElementById('slipEmail').textContent = slipData.email || '';
    document.getElementById('slipBatch').textContent = slipData.ssc_batch || '';
    document.getElementById('slipParticipants').textContent = slipData.participants || '';
    document.getElementById('slipTshirt').textContent = slipData.tshirt_size || '';
    document.getElementById('slipPayment').textContent = slipData.payment_method || '';
    document.getElementById('slipTxn').textContent = slipData.transaction_id || '';
    document.getElementById('slipRegID').textContent = slipData.registration_id || '';
    document.getElementById('slipAmount').textContent = `${slipData.total_amount} BDT` || '';
} else {
    alert('No registration data found. Please submit the form first.');
}

  </script>

</body>

</html>
