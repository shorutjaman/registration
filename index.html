<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porabari High School Sirajganj - 3rd Anniversary and Reunion Festival - 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('img.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .fade {
      transition: all 0.5s ease;
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white py-4 text-center fade">
    <h1 class="text-3xl font-bold">Porabari High School Sirajganj - 3rd Anniversary and Reunion Festival - 2025</h1>
    <div class="mt-2">
      <button onclick="setLanguage('en')" class="bg-white text-blue-600 px-3 py-1 rounded mr-2">English</button>
      <button onclick="setLanguage('bn')" class="bg-white text-blue-600 px-3 py-1 rounded">বাংলা</button>
    </div>
  </header>

  <div class="max-w-xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow-lg fade">
    <h1 class="text-2xl font-bold mb-4 text-center">Registration Form</h1>
    <form id="registrationForm">
      <div class="mb-4">
        <label for="name" class="block mb-1 font-medium">Full Name</label>
        <input type="text" id="name" name="name" placeholder="MD. SOJIB HOSSEN" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block mb-1 font-medium">Phone Number</label>
        <input type="text" placeholder="01XXXXXXXXX" id="phone" name="phone" maxlength="11" pattern="\d{11}" title="Enter a valid 11-digit Bangladeshi phone number" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium">Email Address</label>
        <input type="email" placeholder="example@email.com" id="email" name="email" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div class="mb-4">
        <label for="ssc_batch" class="block mb-1 font-medium">SSC Batch</label>
        <input type="number" placeholder="1950-2024" id="ssc_batch" name="ssc_batch" min="1950" max="2024" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label for="participants" class="block mb-1 font-medium">Number of Participants</label>
        <input type="number" placeholder="1" id="participants" name="participants" min="1" max="100" class="w-full border border-gray-300 p-2 rounded" required oninput="updateAmount()">
      </div>
      <div class="mb-4">
        <label for="tshirt_size" class="block mb-1 font-medium">T-Shirt Size</label>
        <select id="tshirt_size" name="tshirt_size" class="w-full border border-gray-300 p-2 rounded" required>
          <option value="">Select Size</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Payment Method</label>
        <div class="flex space-x-4">
          <label class="flex items-center"><input type="radio" name="payment_method" value="bkash" class="mr-2" required><span>bKash</span></label>
          <label class="flex items-center"><input type="radio" name="payment_method" value="nagad" class="mr-2" required><span>Nagad</span></label>
          <label class="flex items-center"><input type="radio" name="payment_method" value="rocket" class="mr-2" required><span>Rocket</span></label>
        </div>
      </div>
      <div id="paymentDetails" class="mt-2 text-sm text-gray-700 hidden border p-2 rounded bg-gray-50"></div>
      <div class="mb-4">
        <p id="amount_display" class="text-lg font-semibold">Total: 0 Taka</p>
        <input type="hidden" id="total_amount" name="total_amount" value="0">
      </div>
      <div class="mb-4">
        <label for="transaction_id" class="block mb-1 font-medium">Payment Transaction ID</label>
        <input type="text" id="transaction_id" name="transaction_id" placeholder="ADF2FSAFD5" maxlength="10" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="flex justify-center">
        <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 flex justify-center items-center gap-2">
          <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
          <span>Submit</span>
        </button>
      </div>
    </form>
    <div class="mt-8 text-center text-sm text-gray-600 fade">
      <p><strong>Address:</strong> Porabari High School School Ground</p>
      <p><strong>Contact:</strong> 01771687568 / 01746893445</p>
    </div>
    <div class="mt-4 text-center text-xs text-gray-500 fade">
      <p>Developed by <strong>MD. SOJIB HOSSEN</strong></p>
    </div>
  </div>

<script>
  function updateAmount() {
    const participants = document.getElementById('participants').value;
    const totalAmount = participants * 200;
    document.getElementById('total_amount').value = totalAmount;
    document.getElementById("amount_display").innerText = `${translations[currentLanguage][8]} ${totalAmount} ${currentLanguage === 'bn' ? 'টাকা' : 'Taka'}`;
  }

  const translations = {
    en: [
      "Full Name", "Phone Number", "Email Address", "SSC Batch",
      "Number of Participants", "T-Shirt Size", "Payment Method",
      "Payment Transaction ID", "Total:", "Address: Porabari High School School Ground",
      "Contact: 01771687568 / 01746893445", "Developed by MD. SOJIB HOSSEN",
      "Registration Form", "Porabari High School Sirajganj - 3rd Anniversary and Reunion Festival - 2025"
    ],
    bn: [
      "পূর্ণ নাম", "ফোন নম্বর", "ইমেইল ঠিকানা", "এসএসসি ব্যাচ",
      "অংশগ্রহণকারীর সংখ্যা", "টি-শার্টের সাইজ", "পেমেন্ট পদ্ধতি",
      "পেমেন্ট ট্রানজ্যাকশন আইডি", "মোট:", "ঠিকানা: পোড়াবাড়ী উচ্চ বিদ্যালয় মাঠ",
      "যোগাযোগ: ০১৭৭১৬৮৭৫৬৮ / ০১৭৪৬৮৯৩৪৪৫", "ডেভেলপার মো. সজিব হোসেন",
      "নিবন্ধন ফর্ম", "পোড়াবাড়ী উচ্চ বিদ্যালয় সিরাজগঞ্জ - ৩য় বর্ষপূর্তি এবং পুনর্মিলনী উৎসব - ২০২৫"
    ]
  };

  const paymentInstructions = {
    en: {
      bkash: "bKash Payment Number: 01XXXXXXXXX (Personal). Please send the exact amount and enter your transaction ID below.",
      nagad: "Nagad Payment Number: 01XXXXXXXXX (Personal). Please send the exact amount and enter your transaction ID below.",
      rocket: "Rocket Payment Number: 01XXXXXXXXX (Personal). Please send the exact amount and enter your transaction ID below."
    },
    bn: {
      bkash: "বিকাশ নম্বর: ০১XXXXXXXXX (পার্সোনাল)। নির্ধারিত টাকা পাঠিয়ে নিচে ট্রানজ্যাকশন আইডি দিন।",
      nagad: "নগদ নম্বর: ০১XXXXXXXXX (পার্সোনাল)। নির্ধারিত টাকা পাঠিয়ে নিচে ট্রানজ্যাকশন আইডি দিন।",
      rocket: "রকেট নম্বর: ০১XXXXXXXXX (পার্সোনাল)। নির্ধারিত টাকা পাঠিয়ে নিচে ট্রানজ্যাকশন আইডি দিন।"
    }
  };

  let currentLanguage = 'en';

  document.querySelectorAll('input[name="payment_method"]').forEach(radio => {
    radio.addEventListener('change', function() {
      const paymentDetails = document.getElementById('paymentDetails');
      const selected = this.value;
      paymentDetails.innerText = paymentInstructions[currentLanguage][selected];
      paymentDetails.classList.remove('hidden');
    });
  });

  function setLanguage(lang) {
    currentLanguage = lang;
    document.body.querySelectorAll('.fade').forEach(el => el.classList.add('fade-out'));
    setTimeout(() => {
      const labels = document.querySelectorAll("label.block.font-medium");
      const text = translations[lang];
      labels.forEach((label, index) => label.innerText = text[index]);
      document.getElementById("amount_display").innerText = `${text[8]} ${document.getElementById("total_amount").value} ${lang === 'bn' ? 'টাকা' : 'Taka'}`;
      document.querySelector(".mt-8 p:nth-child(1)").innerHTML = `<strong>${text[9]}</strong>`;
      document.querySelector(".mt-8 p:nth-child(2)").innerHTML = `<strong>${text[10]}</strong>`;
      document.querySelector(".mt-4 p").innerText = text[11];
      document.querySelector("h1.text-2xl").innerText = text[12];
      document.querySelector("header h1").innerText = text[13];
      document.body.querySelectorAll('.fade').forEach(el => el.classList.remove('fade-out'));
    }, 500);
  }

  const scriptURL = 'https://script.google.com/macros/s/AKfycbzNSjKKFrrAZvgq8rq0xFOJe5j5XJEDp2kQ6-OrTBnlo0GUyG74Zo5X3Vm7P-Ps3V5G/exec';
  document.getElementById('registrationForm').addEventListener('submit', e => {
    e.preventDefault();
    const form = e.target;
    document.getElementById("spinner").classList.remove("hidden");
    document.getElementById("submitBtn").querySelector("span").innerText = "Submitting...";

    const formData = new FormData(form);

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => response.text())
      .then(result => {
        document.getElementById("spinner").classList.add("hidden");
        document.getElementById("submitBtn").querySelector("span").innerText = "Submit";
        alert("✅ Registration submitted successfully!");
        form.reset();
        document.getElementById('amount_display').innerText = "Total: 0 Taka";
        document.getElementById('paymentDetails').classList.add("hidden");
      })
      .catch(error => {
        document.getElementById("spinner").classList.add("hidden");
        document.getElementById("submitBtn").querySelector("span").innerText = "Submit";
        console.error('Error!', error.message);
        alert("❌ Submission failed. Please try again.");
      });
  });
</script>

</body>
</html>
