<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta settings for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta property="og:locale" content="bn_BD" />
  <meta property="og:locale:alternate" content="en_US" /> -->
    <title>Porabari High School, Sirajganj 36th Anniversary and Reunion Festival</title>

    <!-- Tailwind CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Background image and general styling */
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Smooth fade transition effect */
        .fade {
            transition: all 0.5s ease;
            opacity: 1;
        }

        /* Class to hide elements with fade effect */
        .fade-out {
            opacity: 0;
        }

        /* Header lock effect */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header section for the event title and language toggle buttons -->
    <header class="bg-blue-600 text-white py-4 text-center fade">
        <h1 id="mainHeading" class="text-3xl font-bold">Reunion festival marking the 36th anniversary of Porabari High
            School, Sirajganj</h1>
        <p id="organizerInfo" class="text-sm mt-1">Organized by SSC students from 1989 to 2025</p>
        <div class="mt-2">
            <!-- Language selection buttons -->
            <button onclick="setLanguage('en')" class="bg-white text-blue-600 px-3 py-1 rounded mr-2">English</button>
            <button onclick="setLanguage('bn')" class="bg-white text-blue-600 px-3 py-1 rounded">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
        </div>
    </header>

    <!-- Registration form container -->
    <div class="max-w-xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow-lg fade">
        <h1 class="text-2xl font-bold mb-4 text-center">Registration Form</h1>

        <!-- Registration form starts here -->
        <form id="registrationForm">

            <!-- Full Name Input Field -->
            <div class="mb-4">
                <label for="name" class="block mb-1 font-medium">Full Name <span class="text-red-500">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter Your Full Name"
                    class="w-full border border-gray-300 p-2 rounded" required>
            </div>

            <!-- Phone Number Input Field with validation -->
            <div class="mb-4">
                <label for="phone" class="block mb-1 font-medium">Phone Number <span
                        class="text-red-500">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" maxlength="11"
                    inputmode="numeric" pattern="01[0-9]{9}" class="w-full border border-gray-300 p-2 rounded"
                    title="Enter a valid 11-digit Bangladeshi phone number"
                    class="w-full border border-gray-300 p-2 rounded" required>
            </div>

            <!-- Email Address Input Field -->
            <div class="mb-4">
                <label for="email" class="block mb-1 font-medium">Email Address</label>
                <input type="email" placeholder="example@email.com" id="email" name="email"
                    class="w-full border border-gray-300 p-2 rounded">
            </div>

            <!-- SSC Batch Input Field -->
            <div class="mb-4">
                <label for="ssc_batch" class="block mb-1 font-medium">SSC Batch <span
                        class="text-red-500">*</span></label>
                <select id="ssc_batch" name="ssc_batch" class="w-full border border-gray-300 p-2 rounded" required>
                    <option value="">Select Batch</option>
                    <!-- Batch options from 2010 to 2025 -->
                    <!-- These will be generated dynamically with JavaScript below -->
                </select>
            </div>

            <!-- Number of Participants Input Field with real-time total update -->
            <div class="mb-4">
                <label for="participants" class="block mb-1 font-medium">Number of Participants <span
                        class="text-red-500">*</span></label>
                <input type="number" placeholder="0" id="participants" name="participants" min="1" max="100"
                    class="w-full border border-gray-300 p-2 rounded" required oninput="updateAmount()">
            </div>

            <!-- T-Shirt Size Dropdown Selection -->
            <div class="mb-4">
                <label for="tshirt_size" class="block mb-1 font-medium">T-Shirt Size <span
                        class="text-red-500">*</span></label>
                <select id="tshirt_size" name="tshirt_size" class="w-full border border-gray-300 p-2 rounded" required>
                    <option value="">Select Size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>

            <!-- Payment Method Radio Buttons -->
            <div class="mb-4">
                <label class="block mb-1 font-medium">Payment Method <span class="text-red-500">*</span></label>
                <div class="flex space-x-4">
                    <label class="flex items-center"><input type="radio" name="payment_method" value="bkash"
                            class="mr-2" required><span>bKash</span></label>
                    <label class="flex items-center"><input type="radio" name="payment_method" value="nagad"
                            class="mr-2" required><span>Nagad</span></label>
                    <label class="flex items-center"><input type="radio" name="payment_method" value="rocket"
                            class="mr-2" required><span>Rocket</span></label>
                </div>
            </div>

            <!-- Payment Details Section for showing instructions -->
            <div id="paymentDetails" class="mt-2 text-sm text-gray-700 hidden border p-2 rounded bg-gray-50"
                aria-live="polite"></div>

            <!-- Copy Payment Number Button -->
            <button id="copyPaymentNumber" class="hidden bg-blue-600 text-white px-3 py-1 rounded mt-2">Copy
                Number</button>

            <!-- Total Amount Display -->
            <div class="mb-4">
                <p id="amount_display" class="text-lg font-semibold">Total: 0 Taka</p>
                <input type="hidden" id="total_amount" name="total_amount" value="0">
            </div>

            <!-- Transaction ID Input Field -->
            <div class="mb-4">
                <label for="transaction_id" class="block mb-1 font-medium">Payment Transaction ID <span
                        class="text-red-500">*</span></label>
                <input type="text" id="transaction_id" name="transaction_id" placeholder="Transaction ID" maxlength="10"
                    pattern=".{10,10}" class="w-full border border-gray-300 p-2 rounded" required>
            </div>

            <input type="hidden" id="registration_id" name="registration_id" value="">

            <!-- Submit Button with spinner -->
            <div class="flex justify-center">
                <button type="submit" id="submitBtn"
                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 flex justify-center items-center gap-2">
                    <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                    <span>Submit</span>
                </button>
            </div>

        </form>

        <!-- Contact Information Section -->
        <div class="mt-8 text-center text-sm text-gray-600 fade">
            <p><strong>Address:</strong> Porabari High School School Ground</p>
            <p><strong>Contact:</strong> 01772-659023</p>
        </div>

        <!-- Developer Credit -->
        <div class="mt-4 text-center text-xs text-gray-500 fade">
            <p>Developed by <strong>MD. SOJIB HOSSEN</strong></p>
        </div>

    </div>

    <script>
        // Google Apps Script endpoint for form submissions
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxGUuLiwo0DpXULqs7SLlg9R8EKiI-CAJC_dv6qjpjjMTbqQZB74yGTNaLj4WmzT8BZ/exec';

        // Language translations
        const translations = {
            en: [
                "Full Name", "Phone Number", "Email Address", "SSC Batch", "Number of Participants",
                "T-Shirt Size", "Payment Method", "Payment Transaction ID", "Total:",
                "Address: Porabari High School School Ground", "Contact: 01772-659023",
                "Developed by MD. SOJIB HOSSEN", "Registration Form",
                "Reunion festival marking the 36th anniversary of Porabari High School, Sirajganj",
                "Organized by SSC students from 1989 to 2025"
            ],
            bn: [
                "‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶®‡¶æ‡¶Æ", "‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞", "‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ", "‡¶è‡¶∏‡¶è‡¶∏‡¶∏‡¶ø ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ö", "‡¶Ö‡¶Ç‡¶∂‡¶ó‡ßç‡¶∞‡¶π‡¶£‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ",
                "‡¶ü‡¶ø-‡¶∂‡¶æ‡¶∞‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú", "‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶¶‡ßç‡¶ß‡¶§‡¶ø", "‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶Ü‡¶á‡¶°‡¶ø", "‡¶Æ‡ßã‡¶ü:",
                "‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ: ‡¶™‡ßã‡¶°‡¶º‡¶æ‡¶¨‡¶æ‡¶°‡¶º‡ßÄ ‡¶â‡¶ö‡ßç‡¶ö ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡¶Ø‡¶º ‡¶Æ‡¶æ‡¶†", "‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó: ‡ß¶‡ßß‡ß≠‡ß≠‡ß®-‡ß¨‡ß´‡ßØ‡ß¶‡ß®‡ß©",
                "‡¶°‡ßá‡¶≠‡ßá‡¶≤‡¶™‡¶æ‡¶∞ ‡¶Æ‡ßã. ‡¶∏‡¶ú‡¶ø‡¶¨ ‡¶π‡ßã‡¶∏‡ßá‡¶®", "‡¶®‡¶ø‡¶¨‡¶®‡ßç‡¶ß‡¶® ‡¶´‡¶∞‡ßç‡¶Æ",
                "‡¶™‡ßã‡¶°‡¶º‡¶æ‡¶¨‡¶æ‡¶°‡¶º‡¶ø ‡¶â‡¶ö‡ßç‡¶ö ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡¶Ø‡¶º, ‡¶∏‡¶ø‡¶∞‡¶æ‡¶ú‡¶ó‡¶û‡ßç‡¶ú ‡ß©‡ß¨ ‡¶¨‡¶õ‡¶∞ ‡¶™‡ßÇ‡¶∞‡ßç‡¶§‡¶ø ‡¶â‡¶™‡¶≤‡¶ï‡ßç‡¶∑‡ßá ‡¶™‡ßÅ‡¶®‡¶∞‡ßç‡¶Æ‡¶ø‡¶≤‡¶®‡ßÄ ‡¶â‡ßé‡¶∏‡¶¨",
                "‡¶Ü‡ßü‡ßã‡¶ú‡¶®‡ßá ‡ßß‡ßØ‡ßÆ‡ßØ ‡¶•‡ßá‡¶ï‡ßá ‡ß®‡ß¶‡ß®‡ß´ ‡¶∏‡¶æ‡¶≤‡ßá‡¶∞ ‡¶è‡¶∏‡¶è‡¶∏‡¶∏‡¶ø ‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶æ‡¶∞‡ßç‡¶•‡ßÄ‡¶ó‡¶®"
            ]
        };

        // Payment instructions
        const paymentInstructions = {
            en: {
                bkash: "bKash Payment Number: 01772659023 (Personal). Please send the exact amount to the exact number and enter your transaction ID below.",
                nagad: "Nagad Payment Number: 01772659023 (Personal). Please send the exact amount to the exact number and enter your transaction ID below.",
                rocket: "Rocket Payment Number: 01772659023 (Personal). Please send the exact amount to the exact number and enter your transaction ID below."
            },
            bn: {
                bkash: "‡¶¨‡¶ø‡¶ï‡¶æ‡¶∂ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞: ‡ß¶‡ßß‡ß≠‡ß≠‡ß®‡ß¨‡ß´‡ßØ‡ß¶‡ß®‡ß© (‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡ßã‡¶®‡¶æ‡¶≤)‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶ø‡¶§ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¶‡¶ø‡¶®‡•§",
                nagad: "‡¶®‡¶ó‡¶¶ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞: ‡ßß‡ß≠‡ß≠‡ß®‡ß¨‡ß´‡ßØ‡ß¶‡ß®‡ß© (‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡ßã‡¶®‡¶æ‡¶≤)‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶ø‡¶§ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¶‡¶ø‡¶®‡•§",
                rocket: "‡¶∞‡¶ï‡ßá‡¶ü ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞: ‡ßß‡ß≠‡ß≠‡ß®‡ß¨‡ß´‡ßØ‡ß¶‡ß®‡ß© (‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡ßã‡¶®‡¶æ‡¶≤)‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶ø‡¶§ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¶‡¶ø‡¶®‡•§"
            }
        };

        // Payment numbers
        const paymentNumbers = {
            bkash: "01772659023",
            nagad: "01772659023",
            rocket: "01772659023"
        };

        // Current language
        let currentLanguage = 'en';

        // Update total amount
        function updateAmount() {
            const participantsInput = document.getElementById('participants');
            const participants = parseInt(participantsInput.value);

            const batchYear = parseInt(document.getElementById('ssc_batch').value);

            if (!batchYear || !participants || participants < 1) {
                document.getElementById('total_amount').value = 0;
                document.getElementById('amount_display').innerText =
                    `${translations[currentLanguage][8]} 0 ${currentLanguage === 'bn' ? '‡¶ü‡¶æ‡¶ï‡¶æ' : 'Taka'}`;
                return;
            }

            let participantAmount = 0;

            if (batchYear >= 1989 && batchYear <= 2010) {
                participantAmount = 1200;
            } else if (batchYear >= 2011 && batchYear <= 2016) {
                participantAmount = 800;
            } else if (batchYear >= 2017 && batchYear <= 2024) {
                participantAmount = 600;
            } else {
                participantAmount = 600; // fallback
            }

            const guestCount = Math.max(0, participants - 1);
            const guestAmount = 400;

            let totalAmount = participantAmount + guestCount * guestAmount;

            document.getElementById('total_amount').value = totalAmount;
            document.getElementById('amount_display').innerText =
                `${translations[currentLanguage][8]} ${totalAmount} ${currentLanguage === 'bn' ? '‡¶ü‡¶æ‡¶ï‡¶æ' : 'Taka'}`;
        }

        // Populate SSC batch years
        const batchSelect = document.getElementById('ssc_batch');
        for (let year = 1989; year <= 2025; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.text = year;
            batchSelect.appendChild(option);
        }

        // Set language
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('preferredLang', lang);
            document.body.querySelectorAll('.fade').forEach(el => el.classList.add('fade-out'));

            setTimeout(() => {
                const labels = document.querySelectorAll('label.block.font-medium');
                const text = translations[lang];

                // Update required labels (with potential red star)
                labels.forEach((label, index) => {
                    const hasStar = label.querySelector('span.text-red-500');
                    if (hasStar) {
                        label.innerHTML = `${text[index]} <span class="text-red-500">*</span>`;
                    } else {
                        label.innerText = text[index];
                    }
                });

                document.getElementById('amount_display').innerText = `${text[8]} ${document.getElementById('total_amount').value} ${lang === 'bn' ? '‡¶ü‡¶æ‡¶ï‡¶æ' : 'Taka'}`;
                document.querySelector('.mt-8 p:nth-child(1)').innerHTML = `<strong>${text[9]}</strong>`;
                document.querySelector('.mt-8 p:nth-child(2)').innerHTML = `<strong>${text[10]}</strong>`;
                document.querySelector('.mt-4 p').innerText = text[11];
                document.querySelector('h1.text-2xl').innerText = text[12];
                document.getElementById('mainHeading').innerText = text[13];
                document.getElementById('organizerInfo').innerText = text[14];

                const selectedPayment = document.querySelector('input[name="payment_method"]:checked');
                if (selectedPayment) {
                    const selected = selectedPayment.value;
                    document.getElementById('paymentDetails').innerText = paymentInstructions[lang][selected];
                    document.getElementById('paymentDetails').classList.remove('hidden');
                }

                document.body.querySelectorAll('.fade').forEach(el => el.classList.remove('fade-out'));
            }, 500);
        }

        // Only allow numbers in phone input
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function () {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 11) this.value = this.value.slice(0, 11);
            if (/^01\d{0,9}$/.test(this.value)) this.setCustomValidity('');
        });

        phoneInput.addEventListener('blur', function () {
            const isValid = /^01\d{9}$/.test(this.value);
            const msg = currentLanguage === 'bn'
                ? '‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á ‡ß¶‡ßß ‡¶¶‡¶ø‡ßü‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡ßß‡ßß ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ‡¶∞ ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§'
                : 'Phone number must start with 01 and be exactly 11 digits.';
            this.setCustomValidity(isValid ? '' : msg);
        });

        // Toast notification
        function showToast(message, bgColor = 'bg-green-600') {
            const toast = document.getElementById('toast');
            toast.className = `fixed top-5 left-1/2 transform -translate-x-1/2 ${bgColor} text-white px-4 py-2 rounded shadow-lg z-50`;
            toast.innerText = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        // Payment method selection
        document.querySelectorAll('input[name="payment_method"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const selected = this.value;
                const paymentDetails = document.getElementById('paymentDetails');
                const number = paymentNumbers[selected];

                paymentDetails.innerText = paymentInstructions[currentLanguage][selected];
                paymentDetails.classList.remove('hidden');

                const copyBtn = document.getElementById('copyPaymentNumber');
                copyBtn.classList.remove('hidden');
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(number);
                    showToast(currentLanguage === 'bn' ? "‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶ï‡¶™‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!" : "Payment number copied!");
                };

                const transactionInput = document.getElementById('transaction_id');
                if (selected === 'nagad') {
                    transactionInput.setAttribute('maxlength', '8');
                    transactionInput.setAttribute('minlength', '8');
                    transactionInput.setAttribute('pattern', '^[A-Z0-9]{8}$');
                    transactionInput.placeholder = "8 character Transaction ID";
                } else {
                    transactionInput.setAttribute('maxlength', '10');
                    transactionInput.setAttribute('minlength', '10');
                    transactionInput.setAttribute('pattern', '^[A-Z0-9]{10}$');
                    transactionInput.placeholder = "10 character Transaction ID";
                }

                transactionInput.addEventListener('input', function () {
                    this.value = this.value.toUpperCase();
                });
            });
        });

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', e => {
            e.preventDefault();
            const form = e.target;

            document.getElementById('spinner').classList.remove('hidden');
            document.getElementById('submitBtn').setAttribute('aria-disabled', 'true');
            document.getElementById('submitBtn').querySelector('span').innerText = "Submitting...";

            // üõë ‡¶è‡¶ñ‡¶æ‡¶®‡ßá Registration ID ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            const batchYear = document.getElementById('ssc_batch').value;
            const uniqueSuffix = Date.now().toString().slice(-4);
            const registrationId = `PHS${batchYear}${uniqueSuffix}`;
            document.getElementById('registration_id').value = registrationId;

            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(() => {
                    document.getElementById('spinner').classList.add('hidden');
                    document.getElementById('submitBtn').removeAttribute('aria-disabled');
                    document.getElementById('submitBtn').querySelector('span').innerText = "Submit";

                    showToast((currentLanguage === 'bn'
                        ? "‚úÖ ‡¶®‡¶ø‡¶¨‡¶®‡ßç‡¶ß‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá! ‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶Ü‡¶á‡¶°‡¶ø: "
                        : "‚úÖ Registration submitted! Registration ID: ") + registrationId);

                    const formDataObj = {
                        name: form.name.value,
                        phone: form.phone.value,
                        email: form.email.value,
                        ssc_batch: form.ssc_batch.value,
                        participants: form.participants.value,
                        tshirt_size: form.tshirt_size.value,
                        payment_method: form.payment_method.value,
                        transaction_id: form.transaction_id.value,
                        registration_id: registrationId,
                        total_amount: document.getElementById('total_amount').value
                    };

                    localStorage.setItem('registrationSlip', JSON.stringify(formDataObj));
                    form.reset();
                    document.getElementById('amount_display').innerText = currentLanguage === 'bn'
                        ? "‡¶Æ‡ßã‡¶ü: 0 ‡¶ü‡¶æ‡¶ï‡¶æ"
                        : "Total: 0 Taka";
                    document.getElementById('paymentDetails').classList.add('hidden');

                    window.location.href = 'registration_slip.html';
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    document.getElementById('spinner').classList.add('hidden');
                    document.getElementById('submitBtn').removeAttribute('aria-disabled');
                    document.getElementById('submitBtn').querySelector('span').innerText = "Submit";

                    showToast(currentLanguage === 'bn'
                        ? "‚ùå ‡¶ú‡¶Æ‡¶æ ‡¶¶‡¶ø‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§"
                        : "‚ùå Submission failed. Please try again.", 'bg-red-600');
                });
        });

        // Set default language on page load
        window.addEventListener('DOMContentLoaded', () => {
            setLanguage('bn');
        });
    </script>

    <!-- Toast notification container: displays temporary feedback messages to users (like success or error alerts) -->
    <div id="toast"
        class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded shadow-lg hidden z-50">
    </div>

</body>

</html>
