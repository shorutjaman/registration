<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porabari High School Sirajganj - 3rd Anniversary and Reunion Festival - 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('pic.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
  <script>
    function updateAmount() {
      const participants = document.getElementById('participants').value;
      const totalAmount = participants * 200;
      document.getElementById('total_amount').value = totalAmount;
      document.getElementById('amount_display').innerText = "Total: " + totalAmount + " Taka";
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white py-4 text-center">
    <h1 class="text-3xl font-bold">Porabari High School Sirajganj - 3rd Anniversary and Reunion Festival - 2025</h1>
  </header>

  <div class="max-w-xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Registration Form</h1>

    <form id="registrationForm">
      <div class="mb-4">
        <label for="name" class="block mb-1 font-medium">Full Name</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <div class="mb-4">
        <label for="phone" class="block mb-1 font-medium">Phone Number</label>
        <input type="text" id="phone" name="phone" maxlength="11" size="11" pattern="\d{11}" title="Enter a valid 11-digit Bangladeshi phone number" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium">Email Address</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded" />
      </div>
      <div class="mb-4">
        <label for="ssc_batch" class="block mb-1 font-medium">SSC Batch</label>
        <input type="number" id="ssc_batch" name="ssc_batch" min="1900" max="2099" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <div class="mb-4">
        <label for="participants" class="block mb-1 font-medium">Number of Participants</label>
        <input type="number" id="participants" name="participants" min="1" max="10" class="w-full border border-gray-300 p-2 rounded" required oninput="updateAmount()" />
      </div>
      <div class="mb-4">
        <label for="tshirt_size" class="block mb-1 font-medium">T-Shirt Size</label>
        <select id="tshirt_size" name="tshirt_size" class="w-full border border-gray-300 p-2 rounded" required>
          <option value="">Select Size</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Payment Method</label>
        <div class="flex space-x-4">
          <label class="flex items-center">
            <input type="radio" name="payment_method" value="bkash" class="mr-2" required />
            <span>bKash</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="payment_method" value="nagad" class="mr-2" required />
            <span>Nagad</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="payment_method" value="rocket" class="mr-2" required />
            <span>Rocket</span>
          </label>
        </div>
      </div>
      <div class="mb-4">
        <p id="amount_display" class="text-lg font-semibold">Total: 0 Taka</p>
        <input type="hidden" id="total_amount" name="total_amount" value="0" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
      </div>
    </form>

    <div class="mt-8 text-center text-sm text-gray-600">
      <p><strong>Address:</strong> Porabari High School School Ground</p>
      <p><strong>Contact:</strong> 01771687568 / 01746893445</p>
    </div>
    <div class="mt-4 text-center text-xs text-gray-500">
      <p>Developed by <strong>MD. SOJIB</strong></p>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby3zwxuQyPaQ_FdVy1fVlEAowhJNtB_FSAR0-zGEsoAuvpAyZWlyxbId--Uj12VuYGbYg/exec'; // Replace with your actual web app URL

    document.getElementById('registrationForm').addEventListener('submit', e => {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        ssc_batch: form.ssc_batch.value,
        participants: form.participants.value,
        tshirt_size: form.tshirt_size.value,
        payment_method: form.payment_method.value,
        total_amount: form.total_amount.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        alert("✅ Registration submitted successfully!");
        form.reset();
        document.getElementById('amount_display').innerText = "Total: 0 Taka";
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert("❌ Submission failed. Please try again.");
      });
    });
  </script>
</body>
</html>
